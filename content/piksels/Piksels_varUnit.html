<link rel="stylesheet" href="type/css/Piksels.css" />
<div class="Piksels noLowercase" id="varUnit">
  <p contenteditable="true" class="lineView">DUCK HUNT</p>
  <div class="varSup" style="text-transform: capitalize" id="sliders-Piksels">
    <input
      type="range"
      class="ax"
      min="0.0"
      max="700.0"
      value="0.0"
      name="PikselsPIXL"
      id="PikselsPIXL"
    /><label for="PikselsPIXL">Pixel</label><br /><input
      type="range"
      class="ax"
      min="1.0"
      max="7.0"
      value="1.0"
      name="PikselsCHAR"
      id="PikselsCHAR"
    /><label for="PikselsCHAR">Character Set</label><br /><input
      type="range"
      class="ax"
      min="50.0"
      max="150.0"
      value="100.0"
      name="PikselsPROP"
      id="PikselsPROP"
    /><label for="PikselsPROP">Proportion</label><br /><input
      type="range"
      class="ax"
      min="-50.0"
      max="50.0"
      value="0.0"
      name="Pikselsslnt"
      id="Pikselsslnt"
    /><label for="Pikselsslnt">Slant</label><br /><input
      type="range"
      class="ax"
      min="0.0"
      max="360.0"
      value="0.0"
      name="PikselsROTA"
      id="PikselsROTA"
    /><label for="PikselsROTA">Rotate</label><br />
  </div>
  <script>
    const PikselsSliders = document.querySelector("#sliders-Piksels");
    PikselsSliders.oninput = PikselsChanger;
    function PikselsChanger(e) {
      let fontElements = document.querySelectorAll("div.Piksels");
      fontElements.forEach(function (fontElement) {
        fontElement.style.cssText =
          "font-variation-settings:" +
          "'PIXL' " +
          document.querySelector("#PikselsPIXL").value +
          ",'CHAR' " +
          document.querySelector("#PikselsCHAR").value +
          ",'PROP' " +
          document.querySelector("#PikselsPROP").value +
          ",'slnt' " +
          document.querySelector("#Pikselsslnt").value +
          ",'ROTA' " +
          document.querySelector("#PikselsROTA").value;
      });
    }
  </script>
</div>
