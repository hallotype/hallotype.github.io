<link rel='stylesheet' href='type/css/Pan_Clock.css'/>
<div class='Pan_Clock noLowercasenoUppercase' id='varUnit'>

<div class='varSup' style='text-transform: capitalize;' id='sliders-Pan_Clock'><input type='range' class='ax' min='0.0' max='350.0' value='0.0' name='Pan_ClockANGL' id='Pan_ClockANGL'><label for='Pan_ClockANGL'>Angle</label><br></div>
<script>
const Pan_ClockSliders = document.querySelector("#sliders-Pan_Clock");
Pan_ClockSliders.oninput = Pan_ClockChanger;
function Pan_ClockChanger(e) {
  let fontElements = document.querySelectorAll("div.Pan_Clock");
  fontElements.forEach(function (fontElement) {
    fontElement.style.cssText =
      "font-variation-settings:" +
"'ANGL' " + document.querySelector("#Pan_ClockANGL").value
  });}</script>
